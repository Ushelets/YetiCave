<main>

      {% block categories %}
      {% include "include/categories.html" %}

  </nav>
  <div class="container">
    <section class="lots">
      <h2>Все лоты в категории <span>

<footer class="main-footer">
  <nav class="nav">
    <ul class="nav__list container">
      {% block categories_footer %}

      {% endblock %}

  </nav>
