<main>
    <nav class="nav">
        <ul class="nav__list container">
            {% include "include/categories.html" %}
        </ul>
    </nav>
    <form
        action="/pages/add.php" class="form form--add-lot container form--invalid" enctype="multipart/form-data" method="post">
        <!-- form--invalid -->
        <h2>Добавление лота</h2>
        <div class="form__container-two">
            <div
                class="form__item">
                <!-- form__item--invalid -->
                <label for="lot-name">Наименование</label>
                <input
                id="lot-name" name="lot-name" placeholder="Введите наименование лота" required type="text">
            {# <span class="form__error">Введите наименование лота</span> #}
            </div>
            <div class="form__item">
                <label for="category">Категория</label>
                <select id="category" name="category" required>
                    <option></option>
                    <option disabled>выберите категорию</option>
                    {% block category_addlot %}{% endblock %}
                </select>
                <span class="form__error">Выберите категорию</span>
            </div>
        </div>
        <div class="form__item form__item--wide">
            <label for="message">Описание</label>
            <textarea id="message" name="message" placeholder="Напишите описание лота" required></textarea>
            <span class="form__error">Напишите описание лота</span>
        </div>
        <div
            class="form__item form__item--file">
            <!-- form__item--uploaded -->
            <div class="form__input-file">
                <input accept="image/*" class="visually-hidden" id="photo2" name="image[]" type="file">
                <label for="photo2">
                    <span>Добавить изображение</span>
                </label>
            </div>
        </div>
        <div class="form__container-three">
            <div class="form__item form__item--small">
                <label for="lot-rate">Начальная цена</label>
                <input id="lot-rate" name="lot-rate" placeholder="0" required type="number">
                <span class="form__error">Введите начальную цену</span>
            </div>
            <div class="form__item form__item--small">
                <label for="lot-step">Шаг ставки</label>
                <input id="lot-step" name="lot-step" placeholder="0" required type="number">
                <span class="form__error">Введите шаг ставки</span>
            </div>
            <div class="form__item">
                <label for="lot-date">Дата окончания торгов</label>
                <input class="form__input-date" id="lot-date" name="lot-date" required type="date">
                <span class="form__error">Введите дату завершения торгов</span>
            </div>
        </div>
        {# <span class="form__error form__error--bottom">Пожалуйста, исправьте ошибки в форме.</span> #}
        <button class="button" type="submit">Добавить лот</button>
    </form>
</main>

<footer class="main-footer">
    <nav class="nav">
        <ul class="nav__list container">
            {% include "include/categories.html" %}
        </ul>
    </nav>
</footer>
